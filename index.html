<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weather</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
  <script src="action.js"></script>
  <h1 tabindex="0">Local Weather</h1>
  <form>
    <input id="searchy" type="text" role="searchbox" tabindex="0" placeholder="Enter a city" required>
    <button id="butty" role="button" tabindex="0" type="submit">Search</button>
  </form>

  <section class="detailments">
      <div id="high" type="text" tabindex="0">High</div><div id="hival" type="text" tabindex="0">1</div>
      <div id="low" tabindex="0">Low</div><div id="loval" tabindex="0">2</div>
      <div id="humidity" tabindex="0">Humidity</div><div id="humval" tabindex="0">3</div>
      <div id="wind" tabindex="0">Wind</div><div id="windval" tabindex="0">4</div>
  </section>
  
</body>
